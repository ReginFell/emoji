<script>
function copyToClipboard(id) {
  var temp = document.createElement("textarea");
  temp.value = ":" + id + ":";
  document.body.appendChild(temp);
  temp.select();
  document.execCommand("copy");
  document.body.removeChild(temp);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
  grid-gap: 10px;
  justify-items: center;
}

.grid img {
  cursor: pointer;
}

</script>

<div class="grid">
  <img id="this-is-fine-fire" src="https://emojis.slackmojis.com/emojis/images/1561763719/5906/this-is-fine-fire.gif" width="50" height="50" onclick="copyToClipboard('this-is-fine-fire');" />
  <img id="cool-doge" src="https://emojis.slackmojis.com/emojis/images/1520808873/3643/cool-doge.gif" width="50" height="50" onclick="copyToClipboard('cool-doge');" />
  <img id="alert" src="https://emojis.slackmojis.com/emojis/images/1497901371/2453/alert.gif" width="40" height="40" onclick="copyToClipboard('alert');" />

  <img id="doge" src="https://emojis.slackmojis.com/emojis/images/1457563042/312/doge.png" width="50" height="50" onclick="copyToClipboard('doge');" />
  <img id="homer-disappear" src="https://emojis.slackmojis.com/emojis/images/1450475643/211/homer-disappear.gif" width="50" height="50" onclick="copyToClipboard('homer-disappear');" />
